<ion-header>
  <ion-toolbar>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <p>Nombre(s)</p>
      <ion-input class="text" placeholder="Nombre"></ion-input>
      <p>Apellidos</p>
      <ion-input class="text" placeholder="Apellidos"></ion-input>
      <p>Curp</p>
      <ion-input class="number" placeholder="curp"></ion-input>
      <p>Carrera</p>
      <ion-input class="text" placeholder="Carrera"></ion-input>
      <p>Número de Control</p>
      <ion-input class="number" placeholder="Número de Control"></ion-input>
      <p>Correo</p>
      <ion-input class="number" placeholder="correo"></ion-input>
      <p>Semestre</p>
      <ion-input class="number" placeholder="semestre"></ion-input>
      <p>Fecha nacimiento</p>
      <ion-input class="number" placeholder="nacimiento"></ion-input>
      <p>Domicilio</p>
      <ion-input class="number" placeholder="domicilio"></ion-input>

      <ion-button href="http://localhost:8100/registro-exitoso"> Guardar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
